<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Posicion absoluta y relativa</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }
        
        #capa1 {
            width: 300px;
            height: 200px;
            position: static;
            top: 176px;
            left: 286px;
            bottom: 0;
            right: 0;
            background-color: #595959;
            background-image: url(capa1.jpg);
        }
        
        #capa2 {
            width: 260px;
            height: 400px;
            position: static;
            top: 20px;
            left: 323px;
            background-image: url(capa2.jpg);
            background-color: #DADADA;
        }
        
        #capa3 {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 10px;
            left: 10px;
            background-image: url(capa3.jpg);
            background-color: #B1B1B1;
        }

    </style>
</head>

<body>

    <div id="capa1"></div>
    
    <div id="capa2">
        <div id="capa3"></div>
    </div>



</body>

</html>
